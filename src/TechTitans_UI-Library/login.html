<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="gui-auth">
        <div class="gui-auth-header">Login</div>
        <form class="gui-auth-form">
          <label class="gui-label">Email</label>
          <input class="gui-input" type="email" placeholder="Enter email" />
      
          <label class="gui-label">Password</label>
          <input class="gui-input" type="password" placeholder="Enter password" />
      
          <button type="submit" class="gui-btn gui-btn-primary w-full mt-2">Login</button>
        </form>
        <div class="gui-auth-footer">
          Don't have an account? <a href="#">Sign up</a>
        </div>
      </div>
      
</body>
</html>
