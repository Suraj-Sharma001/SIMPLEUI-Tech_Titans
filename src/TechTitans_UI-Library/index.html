<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GUI Framework Demo</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body class="p-3">

  <nav class="gui-nav">
    <div class="gui-nav-logo">SUI</div>
    <div>
      <a href="#">Home</a>
      <a href="#">Docs</a>
      <a href="#">About</a>
    </div>
  </nav>
  
  <div class="gui-alert gui-alert-success">Success! This worked.</div>
  <div class="gui-alert gui-alert-danger">Error! Something went wrong.</div>
  <div class="gui-alert gui-alert-warning">Warning! Something may went wrong.</div>
  
  <label class="gui-label" for="name">Name</label>
<input type="text" class="gui-input" id="name" placeholder="Enter your name" />


  <h1 class="text-primary">SUI Framework</h1>
  <p>Light and powerful CSS UI framework demo</p>

  <h2>Buttons</h2>
  <button class="gui-btn gui-btn-primary">Primary</button>
  <button class="gui-btn gui-btn-secondary">Secondary</button>
  <button class="gui-btn gui-btn-outline">Outline</button>
  <button class="gui-btn gui-btn-success">Success</button>

  <h2 class="mt-3">Colors</h2>
  <div class="p-1 bg-primary">Primary Background</div>
  <div class="p-1 bg-success mt-1">Success Background</div>

  <h2 class="mt-3 mb-3">Dark Mode</h2>
  <button class="gui-btn gui-btn-outline gui-btn-danger" onclick="document.documentElement.classList.toggle('dark')">Toggle Dark Mode</button>

  <div class="gui-card mt-3">
    <h3 class="gui-card-title">Card Title</h3>
    <p class="gui-card-body">This is body</p>
  </div>
</body>
</html>
